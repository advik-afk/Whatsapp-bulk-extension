<!DOCTYPE html>
<html>

<head lang="pt-br">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="bootstrap.min.css">
  <style>
    body {
      min-width: 50rem;
    }

    .toast {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
    }

    .toast-success {
      color: #155724;
      background-color: #d4edda;
      border-color: #c3e6cb;
    }

    .toast-success .toast-header {
      color: inherit;
      background-color: inherit;
      border-color: inherit;
    }

    .toast .close {
      color: inherit;
    }

    .toast-container {
      position: relative;
      min-height: 12rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card my-3">
      <div class="card-header">
        Configurações
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for=message>Escolha uma mensagem à ser enviada para os contatos</label>
          <textarea id="message" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="delay">Escolha o delay de quantos milisegundos entre as mensagens a serem enviadas</label>
          <input id="delay" type="number" class="form-control">
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <span>Logs</span>
        <button id="updateLogs" class="btn btn-success float-right">Atualizar</button>
        <button id="clearLogs" class="btn btn-light float-right mr-1">Limpar</button>
      </div>
      <div class="card-body">
        <ul class="list-group" id="logs"></ul>
      </div>
    </div>

  </div>
  <div class="toast-container" aria-live="polite" aria-atomic="true">
    <div id="toast" class="toast fade toast-success" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header alert-heading">
        <strong id="toastMessage" class="mr-auto">Opções Salvas!</strong>
        <button id="closeToast" type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
  <script src="options.js"></script>
</body>

</html>
