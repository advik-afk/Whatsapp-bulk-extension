<!DOCTYPE html>
<html>

<head lang="pt-br">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="bootstrap.min.css">
  <style>
    body {
      min-width: 50rem;
    }

    .toast {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
    }

    .toast-success {
      color: #155724;
      background-color: #d4edda;
      border-color: #c3e6cb;
    }

    .toast-success .toast-header {
      color: inherit;
      background-color: inherit;
      border-color: inherit;
    }

    .toast .close {
      color: inherit;
    }

    .toast-container {
      position: relative;
      min-height: 12rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card my-3">
      <div class="card-header">
        Configurações
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for=message>Escolha a mensagem à ser enviada para os contatos</label>
          <textarea id="message" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="attachment">Escolha um anexo, caso queira enviar</label>
          <div class="input-group">
            <div class="custom-file">
              <input type="file" class="form-control" id="attachment" aria-label="Escolha um anexo, caso queira enviar">
            </div>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="clearAttachment">Limpar</button>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="delay">Escolha o intervalo em milisegundos entre as mensagens a serem enviadas</label>
          <input id="delay" type="number" class="form-control">
        </div>
        <div class="form-group">
          <label for="check">Escolha a quantidade de tentativas de envio para o mesmo número.</label>
          <input id="check" type="number" class="form-control">
        </div>
        <div class="form-group form-check">
          <input id="titleCheck" type="checkbox" class="form-check-input">
          <label class="form-check-label" for="titleCheck">Verifique se o título do chat contém o número. Desative caso
            tenha números salvos na sua lista de contatos.</label>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <span>Logs</span>
        <button id="updateLogs" class="btn btn-success float-right">Atualizar</button>
        <button id="clearLogs" class="btn btn-light float-right mr-1">Limpar</button>
        <div class="col-auto float-right mr-1">
          <select class="custom-select" id="logLevel">
            <option value="1">Erros</option>
            <option value="2">Erros e Avisos</option>
            <option value="3" selected>Todos</option>
          </select>
        </div>
      </div>
      <div class="card-body table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Número</th>
              <th scope="col">Mensagem</th>
              <th scope="col">Attachment</th>
              <th scope="col">Data, Hora</th>
            </tr>
          </thead>
          <tbody id="logs">
          </tbody>
        </table>
      </div>
    </div>

  </div>
  <div class="toast-container" aria-live="polite" aria-atomic="true">
    <div id="toast" class="toast fade toast-success" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header alert-heading">
        <strong id="toastMessage" class="mr-auto">Opções Salvas!</strong>
        <button id="closeToast" type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
  <script src="options.js"></script>
</body>

</html>
