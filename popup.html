<!DOCTYPE html>
<html>

<head lang="pt-br">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="bootstrap.min.css">
  <style>
    textarea {
      min-width: 30rem;
      min-height: 10rem;
    }
  </style>
</head>

<body>
  <div class="container-fluid p-3">
    <form id="submitForm">
      <div class="form-group">
        <textarea id="contactList" class="form-control"
          placeholder="Adicione a lista de números para o envio das mensagens, separados por vírgula."
          pattern="[\d\s\+\,\;]+" title="Deve conter apenas números, espaços, sinais de + e vírgulas!" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
      <button type="button" id="settings" class="btn btn-secondary float-right">Opções</button>
    </form>
  </div>
  <script src="popup.js"></script>
</body>

</html>
